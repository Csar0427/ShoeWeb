<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sneaker Swap</title>
    <link rel="stylesheet" href="sneaker-swap.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="page-title">Sneaker Swap</h1>
      <p class="page-description">Trade your sneakers with other collectors</p>

      <section class="swap-listings">
        <h2>Available Swaps</h2>
        <div class="swap-list"></div>
      </section>

      <section class="create-swap">
        <h2>Create New Swap</h2>
        <form class="swap-form">
          <div class="form-section">
            <h3>What You're Offering</h3>
            <div class="form-group">
              <label for="sneaker-name">Sneaker Name:</label>
              <input type="text" id="sneaker-name" required />
            </div>
            <div class="form-group">
              <label for="sneaker-size">Size (US):</label>
              <select id="sneaker-size" required>
                <option value="">Select Size</option>
                <option value="7">US 7</option>
                <option value="8">US 8</option>
                <option value="9">US 9</option>
                <option value="10">US 10</option>
                <option value="11">US 11</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sneaker-condition">Condition:</label>
              <select id="sneaker-condition" required>
                <option value="">Select Condition</option>
                <option value="Deadstock">Deadstock (New)</option>
                <option value="9/10">9/10 (Like New)</option>
                <option value="8/10">8/10 (Light Wear)</option>
              </select>
            </div>
          </div>

          <div class="form-section">
            <h3>What You're Looking For</h3>
            <div class="form-group">
              <label for="wanted-sneakers">Wanted Sneakers:</label>
              <textarea id="wanted-sneakers" rows="3" required></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="contact-info">Contact Info:</label>
            <input type="text" id="contact-info" required />
          </div>

          <button type="submit" class="btn submit-btn">Post Swap</button>
        </form>
      </section>
    </main>

    <script type="module" src="firebaseswap.js"></script>
  </body>
</html>
